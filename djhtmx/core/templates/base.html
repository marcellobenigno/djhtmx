{% load static bootstrap4 %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SIG SUDEMA">
    <meta name="author" content="Acesso Livre Consultoria">
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <title>DJHTMX</title>
    <link href="{% static 'libs/bootstrap-4.0.0/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'libs/fontawesome-free-5.15.3-web/css/all.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/ext/client-side-templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>

    {% block extra_css %}
    {% endblock extra_css %}
</head>

<body>

{% include 'core/includes/navbar.html' %}

{% bootstrap_messages %}

{% block container %}
{% endblock container %}

<script src="{% static 'libs/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="{% static 'libs/bootstrap-4.0.0/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block extra_js %}
{% endblock extra_js %}
</body>
</html>
